<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1" value="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required />
        <br />

        <label for="animal-2" value="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required />
        <br />

        <label for="animal-3" value="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required />
        <br />

        <label for="adj-1" value="adj-1">Adjective:</label>
        <input type="text" id="adj-1" name="adj-1" required />
        <br />

        <label for="adj-2" value="adj-2">Another Adjective:</label>
        <input type="text" id="adj-2" name="adj-2" required />
        <br />

        <label for="adj-3" value="adj-3">One More Adjective:</label>
        <input type="text" id="adj-3" name="adj-3" required />
        <br />

        <label for="verb" value="verb">Verb:</label>
        <input type="text" id="verb" name="verb" required />
        <br />

        <label for="num-1" value="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required />
        <br />

        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required />
        <label for="no">No</label>
        <br />

        <label for="speed" value="speed"
          >Relative speed (ends in -er):</label
        >
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="same speed">Same Speed</option>
        </select>
        <br />

        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          id="quote"
          name="quote"
          list="quote-choices"
          required
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="loser gets no ice cream!"></option>
          <option value="you can do it!"></option>
        </datalist>
        <br />

        <label for="message">Meaningful Message:</label>
        <textarea
          id="message"
          name="message"
          rows="8"
          cols="50"
          required
        ></textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
